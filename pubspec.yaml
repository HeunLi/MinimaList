name: minimalist
description: MinimaList - A clean, minimal to-do list application focused on essential task management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Utilities
  uuid: ^4.1.0
  intl: ^0.18.1
  
  # UI Enhancements
  flutter_slidable: ^3.0.1
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4
  permission_handler: ^11.3.1

  device_info_plus: ^10.0.0

  android_alarm_manager_plus: ^4.0.1

  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true